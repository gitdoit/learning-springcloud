server:
  port: 8003
spring:
  application:
    name: provider-sentinel
  cloud:
    sentinel:
      transport:
        port: 8719
        #dashboard: 121.36.142.5:8849
        dashboard: localhost:8080
      datasource:
        ds1:
          nacos:
            server-addr: 121.36.142.5:8848
            dataId: ${spring.application.name}
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: flow
feign:
  sentinel:
    enabled: true
eureka:
  client:
    service-url:
      defaultZone: http://121.36.142.5:7001/eureka
  instance:
    instance-id: provider-sentinel-local
    prefer-ip-address: true #æ˜¯
    ip-address: 192.168.10.62
