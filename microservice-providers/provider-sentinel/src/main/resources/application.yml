  build.artifactId: @project.artifactId@ #maven\u5BF9\u8FD9resources\u6587\u4EF6\u5939\u8FDB\u884C\u626B\u63CF\uFF0C\u66FF\u6362 $...$\u4E4B\u95F4\u7684\u53D8\u91CF
