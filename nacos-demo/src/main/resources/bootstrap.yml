spring:
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        #指定命名空间，必须配置在bootstrap里，所以，有几个环境就要有几个bootstrap-xx.yml
        namespace: c4bb3fb0-3739-41fc-92f0-413b4b204032
        #默认使用properties作为后缀，如果在nacos中配置的格式是yaml，这里需要指定
        file-extension: yaml
        #拓展配置，例如actuator的配置基本不变，不需要每个项目都重复；这里引用即可
        ext-config:
          - {data-id: actuator.yaml,group: DEFAULT_GROUP,refresh: true}
        # 这个配置和上面等价，但优先级没有上面的高，refreshable指定哪个配置支持动态刷新，不指定都不自动动态刷新。
        shared-dataids: log.properties,dbconfig.yaml
        refreshable-dataids: log.properties